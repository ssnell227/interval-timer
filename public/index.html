<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interval timer</title>
    <link type='text/css' rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&display=swap" rel="stylesheet">
    <script defer type='module' src="./index.js"></script>
</head>

<body>
    <div id="div-container">
        <div id="statusContainer">
            <h1 class='hide' id='status'></h1>
        </div>
        <div class='display' id="set-counter">
            <h1>Set:</h1>
            <h1 id='set-display'>0</h1>
        </div>
        <div class='display' id="timer">
            <h1 id='timerMinutes'>00</h1>
            <h1>:</h1>
            <h1 id='timerSeconds'>00</h1>
        </div>
        <div id='userInput'>
            <div id="sets-container">
                <label for="sets">Sets:</label>
                <input id='sets' type="number" min='1' max='100' value='1'>
            </div>
            <br>

            <div class='timer-input' id="action-container">
                <label for="actionMinutes">Action:</label>
                <select name="Action (minutes)" id="actionMinutes">
                </select>
                <label for="actionMinutes">m</label>
                <select name="Action (seconds)" id="actionSeconds">
                </select>
                <label for="actionSeconds">s</label>
            </div>
            <br>

            <div class='timer-input' id="break-container">
                <label for="breakMinutes">Break:</label>
                <select name="Break time (minutes)" id="breakMinutes">
                </select>
                <label for="breakMinutes">m</label>
                <select name="Break time (seconds)" id="breakSeconds">
                </select>
                <label for="breakSeconds">s</label>
            </div>
        </div>
        <div id='buttons'>
            <button id='start'>Start</button>
            <button id='pause-continue'>Pause</button>
            <button id='reset'>Reset</button>
            <br>
            <button id='save'>Save Timer</button>
        </div>
    </div>
    <div id='modal' class="modal">
        <div class="modal-content">
            <div id="timer-name">
                <input id='timer-name' onfocus='this.value=""' type="text" value='Timer Name'>
            </div>
            <div>
                <label>Sets:</label>
                <input id='modal-sets' type="number" min='1' max='100' value='1'>
            </div>
            <br>

            <div id="modal-action-container">
                <label>Action:</label>
                <select id="modal-actionMinutes">
                </select>
                <label>m</label>
                <select id="modal-actionSeconds">
                </select>
                <label>s</label>
            </div>
            <br>

            <div id="modal-break-container">
                <label>Break:</label>
                <select id="modal-breakMinutes">
                </select>
                <label>m</label>
                <select id="modal-breakSeconds">
                </select>
                <label>s</label>
            </div>
            <button id='submit-save'>Submit</button>
            <button id='modal-cancel'>Cancel</button>
        </div>
    </div>
</body>

</html>
